version: "3"

services:
  nginx:
    build: ./requirements/nginx
    container_name: nginx
    image: nginx:ogcetin
    hostname: nginx
    ports:
      - "443:443"
    volumes:
      - wordpress_data:/var/www/html
    networks:
      - network-ogcetin
    restart: always

  mariadb:
    build: ./requirements/mariadb
    container_name: mariadb
    image: mariadb:inception
    hostname: mariadb
    environment:
      - DB_NAME=${DB_NAME}
      - DB_USER_USERNAME=${DB_USER_USERNAME}
      - DB_USER_PASS=${DB_USER_PASS}
      - DB_ROOT_PASS=${DB_ROOT_PASS}
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - network-ogcetin
    restart: always
 
  wordpress:
    build: ./requirements/wordpress
    container_name: wordpress
    image: wordpress:inception
    hostname: wordpress
    depends_on:
      - mariadb
      - redis
    restart: always
    env_file:
      - .env
    volumes:
      - wordpress_data:/var/www/html
    networks:
      - network-ogcetin

  redis:
    build: ./requirements/bonus/redis
    container_name: redis
    image: redis:inception
    hostname: redis
    restart: always
    networks:
      - network-ogcetin
    ports:
      - 6379:6379


volumes:
  mariadb_data:
    driver: local
    driver_opts:
      type: none
      device: ${DB_PATH}/mariadb
      o: bind

  wordpress_data:
    driver: local
    driver_opts:
      type: none
      device: ${DB_PATH}/wordpress
      o: bind


networks:
  network-ogcetin:
    driver: bridge
